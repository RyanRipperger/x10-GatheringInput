<!DOCTYPE html>
<html>
  <head>
    <title>Gathering Input</title>
    <script>
      function getName(){
        var fullName;
        fullName=document.getElementById("first").value + " " + document.getElementById("last").value;
        document.getElementById("message").innerHTML = fullName;
      }
    </script>
    <style>
      body{
        background-color: lightgrey;
        color: navy;
      }
    </style>
  </head>
  <body>
    <h2>Gathering Input</h2>

    <form>
      First: <input type="text" id="first">
      <br><br>
      Last: <input type="text" id="last">
      <br><br>
      <button type="button" id="doneButton" onclick="getName();">
        Done
      </button>
    </form>

    <p id="message">

    </p>

  </body>
</html>
